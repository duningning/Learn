<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 准备好一个”容器“ --> 
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babe1,用于将jsx转化为js --> 
    <script type="text/javascript" src="../js/babel.min.js"></script>
    
    <script type="text/babel"> /* 此处一定要写babel */
        // 1.创建组件
        class Person extends React.Component{
            render(){
                console.log(this);
                const {name,age,sex} = this.props
                return(
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age}</li>
                    </ul>
                )
            }
        }
        // 2.渲染组件到页面
        ReactDOM.render(<Person name="jerry" age="19" sex="女"/>,document.getElementById("test1"));
        ReactDOM.render(<Person name="tom" age="19" sex="男"/>,document.getElementById("test2"));
        ReactDOM.render(<Person name="ming" age="26" sex="男"/>,document.getElementById("test3"));
    </script>         
</body>
</html>
